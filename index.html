<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mock Google Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <form id="form">
        <div class="container" style="border-top: 10px solid #5c33ae">
          <h1>Mock Google Form</h1>
          <p>
            This is a mock Google Form created by Miles Webb with HTML, CSS, and
            JavaScript using a reference image and online documentation. The
            submit button will display your information then reset the page.
            <br />
            <br />
            <span class="red-text">* Required</span>
          </p>
        </div>

        <div class="container">
          <h3>Name<span class="red-text"> *</span></h3>
          <input
            id="name"
            type="text"
            placeholder="Your answer"
            size="35"
            required
          />
        </div>

        <div class="container">
          <h3>Age<span class="red-text"> *</span></h3>
          <input
            id="age"
            type="number"
            min="1"
            placeholder="Your answer"
            required
          />
        </div>

        <div class="container">
          <h3>Favorite Ice Cream<span class="red-text"> *</span></h3>
          <input
            id="icecream"
            type="text"
            placeholder="Your answer"
            size="35"
            required
          />
        </div>

        <div class="btn">
          <input id="btn" type="submit" value="Submit" />
        </div>
      </form>
      <footer>
        <a
          href="https://github.com/wwwebbb"
          target="_blank"
          rel="noopener noreferrer"
          style="text-decoration: none"
          >Miles Webb</a
        >
      </footer>
    </div>

    <script src="index.js" async defer></script>
  </body>
</html>
